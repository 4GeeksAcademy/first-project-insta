<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" \
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" \
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="post">
        <div class="header">
            <span class="icon"><i class="fa-sharp fa-solid fa-face-smile"></i></span>
            <span class="text"> <strong>HTML5</strong><br> Chad Remillong</span>
            <span class="hamburger"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://images.unsplash.com/photo-1518098268026-4e89f1a2cd8e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MzMwNjY2OXx8ZW58MHx8fA%3D%3D&auto=format&fit=crop&w=750&q=60" alt="Photo Post">
        <div class="buttons">
            <span class="heart"><i class="fa-regular fa-heart"></i></span>
            <span class="comment"><i class="fa-regular fa-comment"></i></span>
            <span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>CHADDD</strong> and <strong>500,000 others</strong></p>
            <br>
            <p>A bunch of writing in a deffernt laguage. I have no clue what it says in the picture, but I'm sure it's a beautiful quote. Maybe its about nature? It could be about sunsets..</p>
        </div>
    </div>
</body>
</html>
